<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hello World</title>
  <link href='/style.css' rel='stylesheet'>
  <style>
    *{
    font-family:'Courier New', Courier, monospace;
    }
    .tengah{
    display: flex;
    justify-content: center;
    
    }
    .card{
    width: 40%;
    box-shadow: 0 4px 8px 0px rgba(0,0,0,0.3) }
    .cardfooter{
    padding: 9px;
    background-color: aqua;
    display: flex;
    justify-content: right;}
    .card>h2{
    text-align: center;
    padding: 0px 16px;}
    #hasil{
    width: 100%;
    height: 200px;
    background-color: burlywood;
    margin: 20px 0px;
    padding: none;}
    label{
    font-size: 17px;
    font-weight: bold;
    }
    input[type="text"]{
    width: 97%;
    padding: 5px 8px;
    margin: 8px 0px;
    } 
    button{
    border: none;
    background-color: chartreuse;
    border-radius: 8px;
    }
    
  </style>
</head>
<body>
  <div class="tengah">
  <div class="card">
  <h2>Hitung luas persegi</h2>
  <div class="cardbody">
<form>
    <label>Nilai panjang </label>
    <input type="text" id="nPJ">
    
    <label>Nilai Lebar</label>
    <input type="text" id="nLB">
  
</form>
    <div id="hasil">Hasil hitung luas persegi</div>
    </div>

    <div class="cardfooter">
    <button type="button" onclick="hitungluas()" class="btnhitung">hitung luas</button>
    </div>  
<script>
  function hitungluas(){
    let pj = document.getElementById("nPJ").value
    let lb = document.getElementById("nLB").value

    let lu = pj*lb;
    let pjlb = parseFloat(pj)+Number(lb)
    let lbpj =pj+lb
    let kll = 2*pjlb
    console.log(pjlb)

    let hsl="Hitung Luas Persegi dengan Nilai<br>"
        hsl+= "panjang: "+ pj +"cm;<br> Lebar: "+ lb +"cm;"
        hsl+= "luas = panjang X lebar<br>"
        hsl+= "luas = " + pj + " X " + lb + "<br>"
        hsl+= "luas = " + lu + "cm<sup>2</sup><br>"
        hsl+= "hitung keliling persegi<br>"
        hsl+= "keliling = 2 X (panjang + lebar)<br>"
        hsl+= "keliling = 2 X (" + pj + " + " + lb + ")<br>"
        hsl+= "keliling = 2 X " + pjlb + "<br>"
        hsl+= "keliling = " + kll + " cm<br>"
        
    document.getElementById("hasil").innerHTML = hsl
  }
  
</script>
  </div>
  </div>
</div>
</body>
</html>
